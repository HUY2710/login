flavors:
  dev:
    app:
      name: "Location Sharing Dev"

    android:
      applicationId: "com.tinhvu.cycle.sharing.dev"
      icon: "assets/images/logo/rounded_logo.png"
      firebase:
        config: "android/app/src/dev/google-services.json"
    ios:
      bundleId: "com.vtn.global.base.flutter"
      icon: "assets/images/logo/logo.png"
      firebase:
        config: "ios/Runner/dev/GoogleService-Info.plist"

  prod:
    app:
      name: "Group Location"
    android:
      applicationId: "com.locationsharing.livelocation.grouplocationsharing"
      icon: "assets/images/logo/rounded_logo.png"
      firebase:
        config: "android/app/src/prod/google-services.json"
    ios:
      bundleId: "com.locationsharing.livelocation.grouplocationshare.sendlocation"
      icon: "assets/images/logo/logo.png"
      firebase:
        config: "ios/Runner/prod/GoogleService-Info.plist"