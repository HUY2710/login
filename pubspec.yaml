name: flutter_base
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  injectable: ^2.3.0
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.7
  flutter_dotenv: ^5.1.0
  firebase_remote_config: ^4.2.5
  firebase_analytics: ^10.4.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  # Route
  auto_route: ^7.8.4
  flutter_screenutil: ^5.9.0

  cloud_firestore: ^4.9.0
  firebase_core: ^2.15.1
  firebase_crashlytics: ^3.3.5
  appsflyer_sdk: ^6.11.3
  change_app_package_name: ^1.1.0
  logger: ^1.4.0
  url_launcher: ^6.1.12
  share_plus: ^7.1.0
  package_info_plus: ^4.2.0
  shimmer: ^3.0.0
  easy_ads_flutter:
    git:
      url: https://bitbucket.org/innofyapp/flutter_ads.git
  device_info_plus: ^9.0.3
  hydrated_bloc: ^9.1.2
  path_provider: ^2.1.1
  applovin_max: ^3.3.0
  upgrader: ^8.2.0
  permission_handler: ^11.0.1
  in_app_review: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  json_serializable: ^6.5.4
  build_runner:
  injectable_generator:
  auto_route_generator:
  flutter_lints: ^3.0.1
  flutter_gen_runner: ^5.3.1
  # Flavor
  flutter_flavorizr: ^2.2.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/onboarding/
    - assets/images/languages/


    - assets/ad_unit_id/dev/
    - assets/ad_unit_id/prod/
    - .env
    - .env.dev
    - .env.prod

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf

#generate
flutter_gen:
  output: lib/src/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true

  colors:
    inputs:
      - assets/color/colors.xml
    outputs:
      class_name: MyColors

  assets:
    outputs:
      class_name: Assets
